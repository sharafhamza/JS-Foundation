<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="input-section">
        <form id="submitForm">
          <input
            type="text"
            id="course-name"
            placeholder="Course"
            class="input-text"
          />
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            class="input-amount"
          />
          <button type="submit" class="add-btn">Add Expense</button>
        </form>
      </div>
      <h2 class="expense-title">Expenses</h2>
      <p class="empty-text hidden">Expenses are empty! please add something</p>
      <ul id="expense-list" class="expense-list"></ul>
      <h3 class="display-amount"></h3>
    </div>

    <script src="index.js"></script>
  </body>
</html>
